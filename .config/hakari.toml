    { name = "candle-onnx", git = "https://github.com/huggingface/candle", branch = "main" },
    { name = "candle-datasets", git = "https://github.com/huggingface/candle", branch = "main" },
    { name = "candle-metal-kernels", git = "https://github.com/huggingface/candle", branch = "main" },
    { name = "candle-kernels", git = "https://github.com/huggingface/candle", branch = "main" },
    { name = "cudarc" },
    { name = "bindgen_cuda" },
