[package]
name = "fluent_voice_elevenlabs"
version = "0.1.0"
edition = "2024"
description = "ElevenLabs API integration for high-quality text-to-speech synthesis"
license = "Apache-2.0"
repository = "https://github.com/davidmaple/fluent-voice"
keywords = ["elevenlabs", "tts", "speech-synthesis", "api", "voice"]
categories = [
    "multimedia::audio",
    "api-bindings",
    "web-programming::http-client",
]

[features]
default = ["microphone", "metal"]

# --- Candle backend features (required for all candle crates) -----
cuda = [
    "dep:cudarc",
    "dep:bindgen_cuda",
    "dep:candle-kernels",
    "candle-core/cuda",
    "candle-nn/cuda",
    "candle-transformers/cuda",
]
cudnn = ["cuda", "cudarc/cudnn"]
metal = [
    "dep:metal",
    "dep:candle-metal-kernels",
    "candle-core/metal",
    "candle-nn/metal",
    "candle-transformers/metal",
]
accelerate = [
    "dep:accelerate-src",
    "candle-core/accelerate",
    "candle-nn/accelerate",
    "candle-transformers/accelerate",
]
mkl = [
    "dep:intel-mkl-src",
    "candle-core/mkl",
    "candle-nn/mkl",
    "candle-transformers/mkl",
]

# Audio processing features
microphone = []
encodec = []
mimi = []
snac = []

[dependencies]
fluent-voice-workspace-hack = { path = "../../workspace-hack" }
fluent_voice_domain = { path = "../domain" }
fluent_voice = { path = "../fluent-voice" }
koffee = { path = "../koffee" }
cyrup_sugars = { git = "https://github.com/cyrup-ai/cyrup-sugars", branch = "main", package = "cyrup_sugars", features = ["all"] }

async-stream = "0.3.6"
base64 = "0.22"
bytes = "1.10"
futures-util = "0.3"
futures-channel = "0.3"
tokio = { version = "1.47", features = [
    "rt",
    "sync",
    "macros",
    "rt-multi-thread",
    "signal",
    "time",
    "fs",
], default-features = false }
tokio-tungstenite = "0.27"
thiserror = "2.0"
strum = { version = "0.27", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rodio = "0.21.1"
http = "1.3.1"
reqwest = { version = "0.12", features = [
    "http3",
    "rustls-tls-manual-roots",
    "multipart",
    "json",
    "stream",
] }
webpki-roots = "1.0.2"
rustls = "0.23"
cpal = "0.16.0"
hound = "3.5.1"
chrono = { version = "0.4.41", features = ["serde"] }
tempfile = "3.20"
futures = "0.3.31"

# Candle ML dependencies
candle-core = { git = "https://github.com/huggingface/candle", branch = "main", default-features = false }
candle-nn = { git = "https://github.com/huggingface/candle", branch = "main", default-features = false }
candle-transformers = { git = "https://github.com/huggingface/candle", branch = "main", default-features = false }

# Optional acceleration dependencies
half = { version = "2.6.0", optional = true }

# Platform-specific acceleration dependencies
cudarc = { version = "0.17", optional = true, default-features = false, features = [
    "cublas",
    "cublaslt",
    "cudnn",
    "curand",
    "dynamic-linking",
    "f16",
    "std",
] }
metal = { version = "0.32", optional = true }
bindgen_cuda = { version = "0.1.5", optional = true }
candle-kernels = { git = "https://github.com/huggingface/candle", branch = "main", optional = true }
candle-metal-kernels = { git = "https://github.com/huggingface/candle", branch = "main", optional = true }

# OS-specific acceleration dependencies
[target.'cfg(all(target_os = "linux", target_arch = "x86_64"))'.dependencies]
intel-mkl-src = { version = "0.8", optional = true }

[target.'cfg(all(target_os = "windows", target_arch = "x86_64"))'.dependencies]
intel-mkl-src = { version = "0.8", optional = true }

[target.'cfg(target_os = "macos")'.dependencies]
accelerate-src = { version = "0.3", optional = true }

[lib]
name = "fluent_voice_elevenlabs"
path = "src/lib.rs"

[build-dependencies]
proc-macro2 = "1"
quote = "1.0.40"
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
syn = "2"
tokio = { version = "1.47", features = ["full"] }
